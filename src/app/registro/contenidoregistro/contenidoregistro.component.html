<div class="container">

        <div class="container h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscribirse</p>
      
                      <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="onRegister($event, registerForm.value)" novalidate>
      
                        <!--<div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control"  />
                            <label class="form-label" for="form3Example1c">Crea un Usuario</label>
                          </div>
                        </div>-->
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" formControlName="email" />
                            <label class="form-label" for="form3Example3c">Ingresa tu Email</label>
                            <div *ngIf="registerForm.get('email').errors && registerForm.get('email').touched">
						          	<p *ngIf="registerForm.get('email').hasError('required')">Es un campo requerido</p> 
   	       						<p *ngIf="registerForm.get('email').hasError('email')">Dirección de correo inválida</p>
      	    					</div>  
                          </div>
                        </div>
     
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" formControlName="password" />
                            <label class="form-label" for="form3Example4c">Ingresa tu Contraseña</label>
                            <div *ngIf="registerForm.get('password').errors && registerForm.get('password').touched">
						          	<p *ngIf="registerForm.get('password').hasError('required')">Es un campo requerido</p> 
						          	<!--<p *ngIf="registerForm.get('password').errors['minLength']">La contraseña tiene que ser de 8 caracteres.</p> -->
   	       					</div>  
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" formControlName="passwordConfirm" />
                            <label class="form-label" for="form3Example4cd">Repite tu Contraseña</label>
                            <div *ngIf="registerForm.get('passwordConfirm').errors && registerForm.get('passwordConfirm').touched">
						          	<p *ngIf="registerForm.get('passwordConfirm').hasError('required')">Es un campo requerido</p> 
   	        					</div>
                          </div>                            
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" id="form2Example3c" formControlName="terminos"/>
                          <label class="form-check-label" for="form2Example3">
                            Acepto todas las declaraciones en <a href="#!">Términos y Condiciones</a>
                          </label>
                          <div *ngIf="aceptaTerminos.invalid">Por favor acepta los términos y condiciones.</div> 
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg">Registrar</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>

  <br><br>
